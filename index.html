    <section class="logo">

        <main>
        <section class="audio">
            <audio src="./Imagenes/Presentación 2003 Versión en Vivo 2020.mp3.webm"controls></audio>
        </section>
        <section>
        <br>
        <article class="quest">
            <form action="">
                <fieldset>
                <legend>Sumate</legend>
            <div>
            <br>
                <label for="name">Nombre </label>
                <input type="name" name="Nombre" placeholder="escriba su nombre"required>*
            </div>
            <br>
            <div>
                <label for="apellido">Apellido</label>
                <input type="apellido" name="apellido" placeholder="escriba su apellido"required>*
            </div>
            <br>
            <div>
                <label for="Correo electronico">Correo electrónico</label>
                <input type="Correo electronico" name="Correo electronico" placeholder="Correo electronico@"required>*
            </div>
            <br>
            <div>
                <label for="Pais">Pais</label>
            <select name="Pais" id="">
                 <option value="Uru">Uruguay</option>
                 <option value="Arg">Argentian</option>
                 <option value="Chi">Chile</option>
                 <option value="Bra">Brasil</option>
                 <option value="Par">Paraguay</option>
            </select>
            </div>
            <br>
            <div>
                <label for="Deseo recibir informacion">Deseo recibir informacion</label>
                <input type="radio"name="Deseo recibir informacion" value="Si">Si
                <input type="radio"name="Deseo recibir informacion" value="No">No
            </div>
            <br>
            <div>
                <label for="Categoría">Categoría</label>
            <select name="Categoría" id="">
                 <option value="Pro">Promesas</option>
                 <option value="Mj">Murga Joven</option>
                 <option value="Cm">Carnaval Mayor</option>
                 <option value="Todos">Todos</option>
            </select>
            </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
            </article>
        </fieldset>
